<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Food Express</title>
    <link rel="icon" href="http://127.0.0.1:8000/media/shop/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;900&display=swap');
*{
    font-family: 'Poppins',sans-serif;
    margin: 0;
    padding:0;
    box-sizing: border-box;
    list-style: none;
    text-decoration: none;
    scroll-padding-top: 2rem ;
    scroll-behavior: smooth;
}

:root
{
    --bg-color: #1f242d;
    --second-bg-color: #323946;
    --text-color:#fff;
    --main-color:#0ef;

}
        /* Additional CSS for Contact Form */
         .navbar {
      background-color: rgba(255, 255, 255, 0.9); /* Light background */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10; /* Ensure the navbar is on top */
      transition: background-color 0.3s;
    }

    .navbar.scrolled {
      background-color: rgba(255, 255, 255, 0.95); /* Solid background on scroll */
    }

    .navbar a {
      font-weight: 700;
      color: #ff6b6b;
      text-transform: uppercase;
    }

    .navbar a:hover {
      color: #ff4d4d; /* Hover effect */
    }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        span
        {
            color: orangered;
            animation: showText 0.5s 1s linear forwards;
        }

        .bg-image {
            position: relative;
            background-image: url('https://images.unsplash.com/photo-1555939594-58d7cb561ad1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Zm9vZHxlbnwwfHwwfHx8MA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 100px 0;
        }

        .bg-image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Satisfy', cursive;
            font-size: 4rem;
            text-align: center;
            color: #2ecc71;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .contact-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form label {
            font-weight: 700;
            color: #81c644;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #81c644;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .contact-form input:hover,
        .contact-form textarea:hover {
            border-color: #ff6b6b; /* Change border color */
             box-shadow: 0 0 5px rgba(255, 107, 107, 0.5); /* Add box shadow */
        }

        .contact-form button[type="submit"] {
            background-color: #81c644;
            display: inline-block;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 0 0 1rem var(orangered);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .contact-form button[type="submit"]:hover {
            background-color: orangered;
            outline-color: transparent;
             outline-style:solid;

            transition: 0.5s;

            border-color: #ff6b6b; /* Change border color */
         box-shadow: 0 0 5px rgba(255, 107, 107, 0.5); /* Add box shadow */
        }

        /* Additional information section */
        .additional-info {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            text-align: center;
        }

        .additional-info p {
            font-size: 1.2rem;
            color: #666;
        }
        .social-links a
{
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 4rem;
    height: 4rem;
    background: transparent;
    border: .2rem solid #81c644;
    border-radius: 50%;
    font-size: 2rem;
    color: #81c644;
    margin: 3rem 1.5rem 3rem 0;
    transition: .5s ease;
}

.social-links a:hover
{
    background:  orangered;
    color: var(--second-bg-color);
    box-shadow: 0 0 1rem#81c644;
}


        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .container {
                padding: 1rem; /* Adjust container padding */
            }
            .contact-form {
                max-width: 100%; /* Adjust max-width for smaller screens */
            }
            .bg-image {
                padding: 50px 0; /* Reduce padding on smaller screens */
            }

        }
    </style>
</head>
<body>
     <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">Food Express</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/shop">Shop</a></li>
           <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>



    <div class="bg-image">
        <div class="container">
            <h1>Contact Us</h1>
            <div class="contact-form">
                <form id="contact-form" onsubmit="sendEmail(event)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <div class="input-group">
                            <span class="input-group-text">+91</span>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter Your Phone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your message" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
        <div class="additional-info">
            <p>For immediate assistance, you can call us at +91-123-456-7890, Monday to Friday, from 9:00 AM to 5:00 PM.</p>
            <p>Follow us on social media for the latest updates, offers, and news:</p>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <script>
    function sendEmail(event) {
        event.preventDefault(); // Prevent form auto-submission
        const form = document.getElementById("contact-form");

        const name = form.querySelector("#name").value;
        const email = form.querySelector("#email").value;
        const phone = form.querySelector("#phone").value;
        const message = form.querySelector("#message").value;

        Email.send({
            Host: "smtp.gmail.com",
            Username: "kandularohit@gmail.com", // Replace with your email
            Password: "Rohith@123", // Replace with your password
            To: "2200030106cseh@gmail.com", // Change this to the email you want to send to
            From: email,
            Subject: "Contact Form Inquiry",
            Body: `Name: ${name}<br>Email: ${email}<br>Phone: ${phone}<br>Message: ${message}`
        }).then(
            () => {
                alert("Email sent successfully!");
                form.reset(); // Reset the form after sending
            },
            (error) => {
                console.error("Error sending email:", error);
                alert("Error sending email, please try again.");
            }
        );
    }
    </script>
</body>
</html>
